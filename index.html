<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nonogram</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: flex-start;
  flex-direction: column;
  font-family: cursive;
}
header {
  width: 100vw;
  text-align: center;
}
a header {
  color: #333;
}
menu {
  width: 100%;
  height: 4rem;
  margin: 0;
  padding: 0;
  display: flex;
}
menu button {
  flex: 1;
  font-size: 28pt;
  font-family: cursive;
  cursor: pointer;
  outline: none;
}
menu button.active {
  border: none;
  background: transparent;
  cursor: default;
}
content {
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  align-items: center;
  height: calc(100% - 4rem);
  width: 100%;
}
canvas {
  background: #eee;
}
table {
  border-collapse: collapse;
}

footer {
  position: absolute;
  bottom: -11rem;
  min-height: 10rem;
  width: 100%;
  display: flex;
  flex-direction: column;
}

.hearts, .win {
  text-align: center;
}

.box[hidden] {
  display: none;
}
.box[v-cloak] > * {
  display: none;
}
.box {
  display: flex;
  flex-direction: column;
  position: relative;
}

.box h2 {
  text-align: center;
}

label {
  display: block;
  font-family: Arial, Helvetica, sans-serif;
}

table.image {
  border-collapse: collapse;
  border-style: hidden;
  border-radius: 1rem;
  box-shadow: 0 0 0 3px #ccc; /* this draws the table border  */ 
}
table.image tr:first-child td:first-child {
  border-top-left-radius: 1rem;
}
table.image tr:first-child td:last-child {
  border-top-right-radius: 1rem;
}
table.image tr:last-child td:first-child {
  border-bottom-left-radius: 1rem;
}
table.image tr:last-child td:last-child {
  border-bottom-right-radius: 1rem;
}
td {
  border: 1px solid #ccc;
}
td.five {
  border-left: 3px solid #ccc ;
}
tr.five td {
  border-top: 3px solid #ccc  ;
}
.box.s5 td {
  width: 50px;
  height: 50px;
}
.box.s10 td {
  width: 40px;
  height: 40px;
}
.box.s15 td {
  width: 30px;
  height: 30px;
}
.box.s20 td {
  width: 25px;
  height: 25px;
}
.box.s15 .yhint>*, .box.s15 .xhint>* {
  width: 1.75rem;
  height: 1.75rem;
}
.box.s20 .yhint>*, .box.s20 .xhint>* {
  width: 1.5rem;
  height: 1.5rem;
}

td.o.o {
  background-color: #516180;
  border-color:#333;
}

td.x.x {
  background-color: whitesmoke;
  position: relative;
}
td.x.x::before {
  content: 'X';
  color: #666666;
  opacity: .2;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
}

.tophints, .lefthints {
  position: absolute;
  display: flex;
  justify-content: space-evenly;
}
.tophints {
  bottom: 100%;
  min-height: 100px;
  width: 100%;
  margin-bottom: 0.5rem;
  flex-direction: row;
}
.tophints th {
  vertical-align: bottom;
}
.lefthints {
  right: 100%;
  min-width: 100px;
  height: 100%;
  margin-right: 0.5rem;
  flex-direction: column;
}
.xhint, .yhint {
  display: flex;
  align-items: center;
  justify-content: flex-end;
}
.yhint {
  flex-direction: column;
  width: 100%;
}
.xhint {
  flex-direction: row;
  height: 100%;
}
.yhint>* {
  margin-top: 0.2rem;
}
.xhint>* {
  margin-left: 0.2rem;
}
.yhint>*, .xhint>* {
  display: block;
  width: 2rem;
  height: 2rem;
  border-radius: 50%;
  background-color: #f3f3f3;
  text-align: center;
  font-weight: bold;
  line-height: 22pt;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
  <a href=".">
    <header>
      <h1>Nonogram</h1>
    </header>
  </a>
  <!-- <menu id="tabs">
    <button :class="{active: tab === 'edit'}" @click="activate('edit')">edit</button>
    <button :class="{active: tab === 'test'}" @click="activate('test')">test</button>
  </menu> -->
  <content>
    <div id="editor" v-cloak class="box" :class="`s${size}`" :hidden="!visible">
      <div class="tophints">
        <div v-for="hints in hints.yHints" class="yhint">
          <span v-for="hint in hints">{{ hint }}</span>
        </div>
      </div>
      <div class="lefthints">
        <div v-for="hints in hints.xHints" class="xhint">
          <span v-for="hint in hints">{{ hint }}</span>
        </div>
      </div>
      <table class="image">
        <tr v-for="(row, j) in imageData" :class="{five: j % 5 == 0 && j > 0}">
          <td
            v-for="(cell, i) in row"
            :class="{
              five: i % 5 == 0 && i > 0,
              o: cell !== undefined,
            }"
            @click.right.prevent
            @mousedown.left="set(i,j)"
            @mousedown.right="unset(i,j)"
            @mouseenter="e => {set(i, j, e), unset(i, j, e)}"
            @mousedrag.prevent
          >
          </td>
        </tr>
      </table>
      <footer>
        <h2>â¬‘create â¬</h2>
        <div>
          <label><input type="radio" v-model="selSize" value="5">5Ã—5</label>
          <label><input type="radio" v-model="selSize" value="10">10Ã—10</label>
          <label><input type="radio" v-model="selSize" value="15">15Ã—15</label>
          <label><input type="radio" v-model="selSize" value="20">20Ã—20</label>
        </div>
        <button @click="generate()">test â–·</button>
        <button @click="share()">ğŸ”— share</button>
      </footer>
    </div>
    <div id="game" v-cloak class="box" :class="`s${size}`" :hidden="!visible"> 
      <div class="tophints">
        <div v-for="hints in hints.yHints" class="yhint">
          <span v-for="hint in hints">{{ hint }}</span>
        </div>
      </div>
      <div class="lefthints">
        <div v-for="hints in hints.xHints" class="xhint">
          <span v-for="hint in hints">{{ hint }}</span>
        </div>
      </div>
      <table class="image">
        <tr v-for="(row, j) in imageData" :class="{five: j % 5 == 0 && j > 0}">
          <td
            v-for="(cell, i) in row"
            :class="{
              five: i % 5 == 0 && i > 0,
              o: cell === 0,
              x: cell === 1,
            }"
            @click.right.prevent
            @mousedown.left="set(i,j)"
            @mousedown.right="mark(i,j)"
            @mouseenter="e => {set(i, j, e), mark(i, j, e)}"
            @mousedrag.prevent
          >
          </td>
        </tr>
      </table>
      <footer>
        <div v-if="win" class="win">ğŸ’¥ You did it! ğŸ‰</div>
        <div class="hearts">
          <span v-for="heart in hearts">{{ heart }}</span>
        </div>
        <button @click="reset">â†º reset</button>
        <button v-if="editable" @click="edit">âœ edit</button>
        <button v-if="editable" @click="share()">ğŸ”— share</button>
      </footer>
    </div>
  </content>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module" src="./main.js"></script>
</html>
